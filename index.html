<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentorship Program</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="login" >
        <img id="logo" src="/Media/BlueLogo-removebg-preview.png" alt="Logo">
        <div id="registrationPage">
        <img src="/Media/Mentorship.png" alt="login and sign up">
        <div id="text">
            <h2>Welcome!</h2>
        </div>
        </div>
        <form id="form" action="/program.html">
            <h5>Already have an account? <a href="/login.html">Log In</a></h5>
            <h1>Sign Up</h1>
            <label for="code">Code:</label>
            <br/>
            <input code="code" placeholder="Enter code" type="number" required class="input">
            <br/>
            <label for="name">Name:</label>
            <br/>
            <input name="name" placeholder="Enter full name" type="text" required class="input"/>
            <br/>
            <label for="email">Email:</label>
            <br/>
            <input email="email" placeholder="Enter email address" type="text" required class="input"/>
            <br/>
            <label for="username">Username</label>
            <br/>
            <input username="username" placeholder="Enter username" type="text" required class="input"/>
            <br/>
            <label for="password">Password:</label>
            <br/>
            <input password="password" placeholder="Enter password" type="text" required class="input"/>
            <br/>
            <input type="checkbox" />
            <label id="termsOfService" for="agree">I've <b>Read and Agree</b> With The <b>Terms Of Service</b> And Our <b>Privacy Policy</b>.</label>
            <br/>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    
</body>
</html>
